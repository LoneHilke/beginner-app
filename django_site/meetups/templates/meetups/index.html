{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/all-meetups.css' %}">
</head>
<body>
    <header id="main-header">
        <nav><a href="/meetups" id="main-logo">Django Meetups</a></nav>
        <h1>Her vil komme nogle kreative ideer</h1>
        <p>Vi starter med de runde perler</p>
    </header>
    <main>
        <section>
            <h2>Her kommer ideerne</h2>
            <ol>
                {% for meetup_item in meetups %}
                    <li class="meetup-item">
                        <article>
                            <div class="meetup-summary">
                                <div class="meetup-image">
                                    <img src="" alt="">
                                </div>
                                <div class="meetup-details">
                                    <h3>{{ meetup_item.title }}</h3>
                                    <address>{{ meetup_item.location }}</address>
                                </div>
                            </div>
                            <div class="meetup-actions">
                                <a href="" class="btn">More details</a>
                            </div>
                        </article>

                    </li>

                {% endfor %}
            </ol>
        </section>
    </main>
    
</body>
</html>
